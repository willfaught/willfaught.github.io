{{ if or .Paginator.HasPrev .Paginator.HasNext }}
	<nav class="pagination postnavigation" role="pagination">
		{{ if (.Paginator.HasPrev) }}
			<a class="left" href="{{ .Paginator.Prev.URL }}"><span aria-hidden="true">&larr;</span> Previous</a>
		{{ end }}
		<span>Page {{ .Paginator.PageNumber }} of {{ .Paginator.TotalPages }}</span>
		{{ if .Paginator.HasNext }}
			<a class="right" href="{{ .Paginator.Next.URL }}">Next <span aria-hidden="true">&rarr;</span></a>
		{{ end }}
	</nav>
{{ end }}
