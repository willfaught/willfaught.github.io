{{ $page := . }}

<!doctype html>
{{ partial "paige/tag-html.html" $page }}
    {{ partial "paige/tag-head.html" $page }}
    {{ partial "paige/tag-body.html" $page }}
        <main>{{ $page.Content }}</main>

        {{ if $page.Params.next }}
            <div class="egg">
                <a href="{{ relLangURL (path.Join `pi` .Params.next) }}/">&pi;</a>
            </div>
        {{ end }}
    </body>
</html>
