{{ $page := . }}

<!doctype html>
{{ partial "paige/html.html" $page }}
    {{ partial "paige/head.html" $page }}
    {{ partial "paige/body.html" $page }}
        <main>
            {{ $page.Content }}
        </main>

        {{ if $page.Params.next }}
            <div class="egg">
                <a href="{{ relLangURL (path.Join `pi` .Params.next) }}/">&pi;</a>
            </div>
        {{ end }}
    </body>
</html>
